# permissions for end users to view issuers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: issuer-viewer-role
rules:
- apiGroups:
  - azure-issuer.microsoft.com
  resources:
  - issuers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - azure-issuer.microsoft.com
  resources:
  - issuers/status
  verbs:
  - get
