# permissions for end users to view clusterissuers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterissuer-viewer-role
rules:
- apiGroups:
  - azure-issuer.microsoft.com
  resources:
  - clusterissuers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - azure-issuer.microsoft.com
  resources:
  - clusterissuers/status
  verbs:
  - get
