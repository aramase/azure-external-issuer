# permissions for end users to edit clusterissuers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterissuer-editor-role
rules:
- apiGroups:
  - azure-issuer.microsoft.com
  resources:
  - clusterissuers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - azure-issuer.microsoft.com
  resources:
  - clusterissuers/status
  verbs:
  - get
