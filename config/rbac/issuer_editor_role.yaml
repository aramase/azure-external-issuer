# permissions for end users to edit issuers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: issuer-editor-role
rules:
- apiGroups:
  - azure-issuer.microsoft.com
  resources:
  - issuers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - azure-issuer.microsoft.com
  resources:
  - issuers/status
  verbs:
  - get
